{% set name = "apache-airflow-providers-ydb" %}
{% set version = "2.2.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_ydb-{{ version }}.tar.gz
  sha256: a2f8c1f829750e8a6933cd2239931c2c2465d79f888427d196e8359f1a35c846

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - python >={{ python_min }},<3.13
    - apache-airflow >=2.10.0
    - apache-airflow-providers-common-sql >=1.20.0
    - ydb >=3.18.8
    - ydb-dbapi >=0.1.0

test:
  imports:
    - airflow.providers.ydb
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-ydb for Apache Airflow
  license: Apache-2.0
  license_file: src/airflow/providers/ydb/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-ydb/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
